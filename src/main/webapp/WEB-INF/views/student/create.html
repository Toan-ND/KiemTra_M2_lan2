<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create student</title>
</head>
<body>
<h1>Create student</h1>
<p>
    <a href="/student">Studens list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/create-student}" th:object="${student}" method="post">
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td>Birthdate:</td>
            <td><input type="text" th:field="*{birthdate}"/></td>
        </tr>
        <tr>
            <td><input type="submit" value="Create student"></td>
        </tr>
    </table>
</form>
</body>
</html>
